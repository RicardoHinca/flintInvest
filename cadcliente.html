<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro Cliente</title>
</head>
<body>
    <header class="header">
        <p>Cadastro de Cliente</p>
    </header>
    
        <form method="POST" action="blablabla.php">
            <fieldset>
                <legend>Dados Pessoais</legend>
                    <label>
                        Primeiro Nome: <br>
                        <input type="text" name="name" required/> <br/>
                    </label>
    
                    <label>
                        Sobrenome: <br/>
                        <input type="text" name="lastname" required/><br/>
                    </label>
    
                    <label>
                        Email: <br/>
                        <input type="text" name="email" required pattern="[a-zA-Z0-9_.]+@[a-zA-Z0-9_.]+\.[a-zA-Z]{2,}(?:\.[a-zA-Z]{2,})?$" title="Endereço de Email Invalido"/><br/>
                    </label>
    
                    <label>
                        CPF: <br/>
                <input type="number" name="age" step="11"/><br/>
                    <!--STEP para numerais ele vai passar sempre de 2 em 2 numeros... ou pelo qual voce selecionou no momento-->
                <input type="number" name="age" max="30" min="18" /><br/>
                    <!--MIN / MAX limita qual a numeracao que pode ser colocado dentro do campo -->
            </label>
            
        </fieldset>
    
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da Empresa: <br/>
                <input type="text" name="companyname" /><br/>
            </label>
    
            <label>
                Cargo da Empresa: <br/>
                <input type="text" name="companyjobtitle" /><br/>
            </label>
        </fieldset>
    
        <input type="submit" value="Cadastrar" />
    </form>
    

</body>
</html>
